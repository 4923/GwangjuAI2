{% extends 'base.html' %}

{# Load the tag library #}
{% load bootstrap4 %}

{% block contents %}    <!-- base.html에서 content가 아닌 contents로 변수명을 지정했기 때문에 contents로 써야 함. -->

<div class="text-center mw-500 m-auto">
    <div class="m-5">
        <h4>
            Update Profile
        </h4>
    </div>
    <div>
        <form action="{% url 'profileapp:update' pk=target_profile.pk %}"
            enctype="multipart/form-data" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="m-5">
            <input type="submit"
                   class="btn btn-dark rounded-pill px-5">
            </div>
        </form>
    </div>
</div>


{% endblock %}
