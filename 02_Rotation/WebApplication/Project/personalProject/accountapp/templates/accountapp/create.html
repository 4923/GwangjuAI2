{% extends 'base.html' %}

{% block contents %}

<div class="text-center">
    <!-- text align center 대신 class center -->
    <div class="m-5">
        <h4>
            Sign Up
        </h4>
    </div>
    <div>
        <form action="{% url 'accountapp:create' %}" method="post">
            {% csrf_token %}
            {{ form }}
            <div class="m-5">
                <input type="submit" class="btn btn-dark rounded-pill px-5">
            </div>
        </form>
    </div>
</div>


{% endblock %}
