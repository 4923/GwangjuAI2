{% extends 'base.html' %}

{% block contents %}


<div class="text-center mw-500 m-auto">
    <div class="m-5">
        {% if target_user.profile %}
        <img alt="profile image" src="{{ target_user.profile.image.url }}" class="profile-image m-4">
        <h2 class="NNS_B"> {{target_user.profile.nickname}}</h2>
        <h5>{{target_user.profile.message}}</h5>
        {% else %}
        <h2>
            <a href="{% url 'profileapp:create' %}">
                Create a Profile
            </a>
        </h2>
        {% endif %}
    </div>
    <div>
        <a href="{% url 'accountapp:update' pk=target_user.pk %}">
            Update Info
        </a>
    </div>
    <div>
        <a href="{% url 'accountapp:delete' pk=target_user.pk %}">
            Quit
        </a>
    </div>
</div>


{% endblock %}
