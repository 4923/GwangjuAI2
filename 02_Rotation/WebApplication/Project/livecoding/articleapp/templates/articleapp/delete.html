{% extends 'base.html' %}

{# Load the tag library #}
{% load bootstrap4 %}

{% block contents %}    <!-- base.html에서 content가 아닌 contents로 변수명을 지정했기 때문에 contents로 써야 함. -->

<div class="text-center mw-500 m-auto">
    <div class="m-5">
        <h4>
            Delete Article : {{ target_article.title }}
        </h4>
    </div>
    <div>
        <form action="{% url 'articleapp:delete' pk=target_article.pk %}" method="post">
            {% csrf_token %}
            <div class="m-5">
            <input type="submit"
                   class="btn btn-danger rounded-pill px-5">
            </div>
        </form>
    </div>
</div>


{% endblock %}
