{% extends 'base.html' %}

{% block contents %}    <!-- base.html에서 content가 아닌 contents로 변수명을 지정했기 때문에 contents로 써야 함. -->

<div class="text-center">
    <div class="m-5">
        <h4>
            Sign Up
        </h4>
    </div>
    <div>
        <form action="{% url 'accountapp:create' %}" method="post">
            {% csrf_token %}
            {{ form }}
            <div class="m-5">
            <input type="submit"
                   class="btn btn-dark rounded-pill px-5">
            </div>
        </form>
    </div>
</div>


{% endblock %}
