{% extends 'base.html' %}

{% block contents %}

<style>
    .testing {
        background-color: yellow;
        margin: 1rem;
        /* 48px : 원래 기본 브라우저 폰트 사이즈 : 16px 이므로 3rem과 같은 의미가 된다. */
        height: 48px;
        width: 48px;
        border-radius: .5rem;
        display: inline-block;
    }
</style>

<div style="height: 20rem; background-color: lightslategray; 
    margin: 2rem; border-radius: 1rem; ">
    <h1>TEST</h1>

    <div class="testing" style="height: 48px; width: 48px;"> px  </div>
    <div class="testing" style="height: 3rem; width: 3rem;"> rem </div>
    <div class="testing" style="height: 3em;  width: 3em; "> em  </div>
    <div class="testing" style="height: 30%;  width: 30%; "> %   </div>
</div>


{% endblock %}
